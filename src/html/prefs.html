<style>
	${include: ../css/prefs.css}
</style>

<h1>DestinyRPG Bot - Preferences</h1>

<section>
	<p>
		<label for="updateInterval">Update Interval (ms)</label>
		<input type="number" min="1" max="10000" id="updateInterval">
	</p>
	<p>
		<label for="updateIntervalRange">Update Interval Range (Â±ms)</label>
		<input type="number" min="1" max="10000" id="updateIntervalRange">
	</p>
</section>

<section>
	<h2>Travel</h2>
	<p>
		<label for="stayInLocation">Don't Change Location</label>
		<input type="checkbox" id="stayInLocation">
	</p>
	<p>
		<label for="stayInRegion">Don't Change Region</label>
		<input type="checkbox" id="stayInRegion">
	</p>
</section>

<section>
	<h2>Patrol</h2>
	<p>
		<label for="maxScan">Max Times Looking Around Before Travel</label>
		<input type="number" min="1" max="10000" id="maxScan">
	</p>
	<p>
		<label for="attackUltraPe">Attack Red Skulls (Ultra PE)</label>
		<input type="checkbox" id="attackUltraPe">
	</p>
	<p>
		<label for="avoidHealth">Avoid Enemies With x Times Player's Health</label>
		<input type="number" min="1" max="10000" id="avoidHealth">
	</p>
	<p>
		<label for="luckyDay">Lucky Day Bonus</label>
		<select id="luckyDay">
			<option value="xp">XP</option>
			<option value="lp">LP</option>
			<option value="glimmer">Glimmer</option>
		</select>
</section>

<section>
	<h2>Battle</h2>
	<p>
		<label for="coverAt">Take Cover At (% max health)</label>
		<input type="number" min="1" max="99" id="coverAt">
	</p>
	<p>
		<label for="runAt">Run Away At (% max health)</label>
		<input type="number" min="1" max="99" id="runAt">
	</p>
</section>

<section class="actions">
	<button id="save">Save</button>
	<button id="cancel">Cancel</button>
</section>
