<style>
	${include: ../css/prefs.css}
</style>

<h1>DestinyRPG Bot - Preferences</h1>

<section>
	<p>
		<label for="updateInterval">Update Interval (ms)</label>
		<input type="number" min="1" max="10000" id="updateInterval">
	</p>
	<p>
		<label for="updateIntervalRange">Update Interval Range (Â±ms)</label>
		<input type="number" min="1" max="10000" id="updateIntervalRange">
	</p>
</section>

<section>
	<h2>Travel</h2>
	<p>
		<label for="stayInLocation">Don't Change Location</label>
		<input type="checkbox" id="stayInLocation">
	</p>
	<p>
		<label for="stayInRegion">Don't Change Region</label>
		<input type="checkbox" id="stayInRegion">
	</p>
</section>

<section>
	<h2>Patrol</h2>
	<p>
		<label for="maxScan">Max Times Looking Around Before Travel</label>
		<input type="number" min="1" max="10000" id="maxScan">
	</p>
	<p>
		<label for="luckyDay">Lucky Day Bonus</label>
		<select id="luckyDay">
			<option value="xp">XP</option>
			<option value="lp">LP</option>
			<option value="glimmer">Glimmer</option>
		</select>
	</p>
	<p>
		<label for="avoidHealth">Avoid Enemies With x Times Player's Health</label>
		<input type="number" min="1" max="10000" id="avoidHealth">
	</p>
	<p>
		<label>Attack Enemies</label>
		<span class="checkboxGroup">
			<span class="checkboxGroup-item"><input type="checkbox" name="attack[]" value="normal" id="attack-normal"> <label for="attack-normal">Normals</label></span><br>
			<span class="checkboxGroup-item"><input type="checkbox" name="attack[]" value="currency" id="attack-currency"> <label for="attack-currency">Chests</label></span><br>
			<span class="checkboxGroup-item"><input type="checkbox" name="attack[]" value="ultra" id="attack-ultra"> <label for="attack-ultra">White Skulls</label></span><br>
			<span class="checkboxGroup-item"><input type="checkbox" name="attack[]" value="ultra-pe" id="attack-ultraPe"> <label for="attack-ultraPe">Red Skulls</label></span><br>
		</span>
	<p>
		<label for="onlyBounties">Only Attack Enemies With A Bounty</label>
		<input type="checkbox" id="onlyBounties">
	</p>
	<p>
		<label for="bountiesAndChests">When Focussing On Bounties Also Attack Chests</label>
		<input type="checkbox" id="bountiesAndChests">
	</p>
	<p>
		<label for="bountiesAndUltras">When Focussing On Bounties Also Attack Ultras</label>
		<input type="checkbox" id="bountiesAndUltras">
	</p>
</section>

<section>
	<h2>Battle</h2>
	<p>
		<label for="coverAt">Take Cover At (% max health)</label>
		<input type="number" min="1" max="99" id="coverAt">
	</p>
	<p>
		<label for="runAt">Run Away At (% max health)</label>
		<input type="number" min="1" max="99" id="runAt">
	</p>
	<p>
		<label for="heavyAll">Use Heavy Attack On All Enemies</label>
		<input type="checkbox" id="heavyAll">
	</p>
	<p>
		<label for="ultraAll">Use Ultra Attack On All Enemies</label>
		<input type="checkbox" id="ultraAll">
	</p>
</section>

<section class="actions">
	<button id="save">Save</button>
	<button id="cancel">Cancel</button>
</section>
